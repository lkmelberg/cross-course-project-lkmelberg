<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rainydays website. Checkout page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainydays | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/checkout.css" rel="stylesheet" />
    <link href="css/mediaquery.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/cf5488008f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="header_top">
            <div class="header_top_logo">
                <a href="index.html"><img src="images/logo.png" alt="Rainydays logo" class="logo_image"></a>
            </div>
        </div>
        <div class="header_top_search">
            <input type="text" placeholder="Search.." class="search">
        </div>
        <div class="header_top_icons">
            <div class="menu_icons">
                <ul>
                    <li><a href="favorites.html"><i class="fa-solid fa-heart"></i></a></li>
                    <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a href="profile.html"><i class="fa-solid fa-circle-user"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="header_middle breadcrumb">
            <ul>
                <li class="breadcrumb_text"><a href="cart.html"></a>1.Cart</li>
                <li class="breadcrumb_text"> / </li>
                <li class="breadcrumb_text breadcrumb_current"><a href="checkout.html">2.Checkout</a></li>
                <li class="breadcrumb_text"> / </li>
                <li class="breadcrumb_text"><a href="checkout_success.html">3.Order Confirmation</a></li>
            </ul>
        </div>
        <div class="header_bottom">
            <div class="header_bottom_nav">
                <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
                <input type="checkbox" id="hamburger-menu" />
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="products.html">SHOP</a></li>
                        <li><a href="about.html">ABOUT US</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
            </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="main_ch_container">
            <div class="main_ch_header">
                <h1>Checkout</h1>
            </div>
            <div class="main_ch_details">
                <div class="main_ch_deliverydetails">
                    <h2>Delivery Details:
                    </h2>
                </div>
                <form class="cart_form" method="post" action="card.html">
                    <div class="form_item contact_form_item contact_form_name">
                        <label for="name" class="contact_form_item">Name on card:</label>
                        <div class="contact_form_input">
                            <input type="text" id="name" name="name" class="contact_form_name_input item_form">
                        </div>
                    </div>
                    <div class="form_item contact_form_item contact_form_number">
                        <label for="ccn">Credit Card Number:</label>
                        <div class="contact_form_input">
                            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                                autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx"
                                class="item_form">
                        </div>
                    </div>
                    <div class="form_item contact_form_item contact_form_email">
                        <label for="exdate" class="contact_form_item">Expiration Date:</label>
                        <div class="contact_form_input">
                            <input type="text" id="exdate" name="exdate" class="contact_form_email_input item_form"
                                required>
                        </div>
                    </div>
                    <div class="form_item contact_form_item contact_form_tel">
                        <label for="sec" class="contact_form_item">Security Code:</label>
                        <div class="contact_form_input">
                            <input type="text" id="sec" name="sec" class="contact_form_email_input item_form">
                        </div>
                    </div>
                    <div class="form_item contact_form_item contact_form_tel">
                        <label for="delivery" class="contact_form_item">Delivery Method:</label>
                        <div class="contact_form_input">
                            <select name="delivery" id="delivery" class="item_form">
                                <option value="mailbox">In Your Mailbox</option>
                                <option value="pickupp">Pick Up Point</option>
                                <option value="express">Express Delivery</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="main_ch_buttons">
                <div class="main_ch_place">
                    <a href="checkout_success.html" class="cart_form_submit_button button">PLACE ORDER</a>
                </div>
                <div class="main_ch_back">
                    <a href="cart.html" class="cart_form_submit_button button">BACK</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_left">
            <section class="directory">
                <ul>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="legal/privacy.html">Privacy Policy</a></li>
                    <li><a href="legal/terms.html">Terms & Conditions</a></li>
                </ul>
            </section>
        </div>
        <div class="footer_right">
            <section class="socials">
                <ul>
                    <li><a href="https://wwww.instagram.com/rainydays"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://wwww.facebook.com/rainydays"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://wwww.twitter.com/rainydays"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </section>
        </div>
        <div class="footer_middle">
            <p class="copyright">Â© 2022 Rainydays Inc. Clothing Brand, Seaside, CA, USA. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
